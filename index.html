<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[mainIndex].image" alt="slides[mainIndex].title" />
                    <div class="text">
                        <h3>{{slides[mainIndex].title}}</h3>
                        <p>
                            {{slides[mainIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevButtonClicked()"></div>
                    <div class="next" @click="nextButtonClicked()"></div>
                    <div class="thumb" v-for="(slide, index) in slides" :class="(slides[mainIndex].title===slide.title) ? `active` : ``">
                        <a @click="clickOnThumbnail(index)" @mouseover="stopInterval()" @mouseleave="continueInterval()">
                            <img :src="slide.image" :alt="slide.title" />
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
